<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .btn {

        border-radius: 7px;
        height: 30px;
        width: 80px;
        margin-left: 130px;
        color: #ffffff;
        background-color: rgb(255, 0, 0);
    }

    .container {
        border: 2px solid black;
        color: burlywood;
        background-color: cornsilk;
        display: flex;
        justify-content: center;

    }
</style>

<body>

    <div class="container">
        <form id="myform">
            <h1 class="headform">FORM</h1>
            <label for="">NAME:</label>
            <input type="text" id="name"><br /><br />
            <label for="">EMAIL:</label>
            <input type="text" id="email"><br /><br />
            <label for="">CONTACT:</label>
            <input type="text" id="contact"><br /><br />
            <label for="">PASSWORD:</label>
            <input type="text" id="password"><br /><br />
            <label for="text">CONFIRM PASSWORD:</label>
            <input type="text" id="c_password"><br /><br />
            <button type="submit" class="btn"><b>SUBMIT</b></button>
        </form>
        <div class="toast" id="toastq" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>
    <script>
        document.getElementById("myform").addEventListener("submit", function () {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var contact = document.getElementById("contact").value;
            var password = document.getElementById("password").value;
            var c_password = document.getElementById("c_password").value;

            var nameRegex = /^[A-Za-z\s]+$/;
            var phoneRegex = /^\d+$/;
            var EmailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordRegex = /^(?=.[A-Z])(?=.\d)(?=.[!@#$%^&])[AZa-z\d!@#$%^&*]+$/;

            if (!nameRegex.test(name)) {
                alert("invalid name")
                event.preventDefault();
                return;
            }
            if (!phoneRegex.test(contact)) {
                alert("Only numbers are allowed !");
                event.preventDefault();
                return;
            }
            if (!EmailRegex.test(email)) {
                alert("wrong email address");
                event.preventDefault();
                return;
            }
            if (!passwordRegex.test(password)) {
                alert("Must use special characters,Uppercase etc.");
                event.preventDefault();
                return;

            }
            if (!passwordRegex.test(c_password)) {
                alert("Must use special characters,Uppercase etc.");
                event.preventDefault();
                return;
            }
            else {
                alert("FORM HAS SUBMITTES")
            }

        })

    </script>

</body>

</html>
